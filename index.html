
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="manifest" href="manifest.json" />
    <title>نظام الأرشفة الذكي - الإدارة العامة للمرور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f1f5f9;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease, color 0.3s ease;
        overscroll-behavior-y: contain;
      }
      .dark body {
        background-color: #020617;
        color: #f8fafc;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .stepper-container { scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
      .step-item { scroll-snap-align: center; }
      .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); }
      .dark .glass-card { background: rgba(15, 23, 42, 0.8); }
      @keyframes success-glow { 0%, 100% { box-shadow: 0 0 0px rgba(16, 185, 129, 0); } 50% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.2); } }
      .animate-success-glow { animation: success-glow 3s ease-in-out infinite; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="text-slate-900 transition-colors duration-300">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').catch(err => console.log('SW registration failed', err));
        });
      }
    </script>
  </body>
</html>
